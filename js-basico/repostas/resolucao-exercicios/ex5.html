<!DOCTYPE html>
<html>
    <head>
        <title>Execício2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>

    <body>
        <script lang="javascript">

            // Faça um programa que peça dois números e 
            // imprima no console a soma desses dois números.

            let n1 = parseFloat(window.prompt('Digite o primeiro número: '));
            let n2 = parseFloat(window.prompt('Digite o segundo número: '));

            let soma = parseFloat(n1 + n2);

            document.writeln(`A soma dos valores digitados é: ${soma}`);
            console.log(`A soma dos valores digitados é: ${soma}`);

        </script>
    </body>
</html>
